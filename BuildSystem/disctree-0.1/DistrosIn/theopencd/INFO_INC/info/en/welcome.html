    <h1>Welcome to TheOpenCD!</h1>
   <p>This disc contains a compilation of high quality Open Source software for Windows.  It is intended as a first introduction to the rich world of Open Source. Also includes are relevant add-ons, documentation and tutorials. Feel free to use the programs on multiple computers and make copies for your friends.  This software is free!</p>
   <p>The programs on this disc are all distributed under an Open Source License (OSI approved), which allows you to freely use and distribute it.  You may even change the programs using the source code, we make available and distribute your own modified versions, provided you then in turn make the source code available, and give appropriate credit to past contributors.</p>
   <p align="center">- TheOpenCD Team</p>
