    <div id=front_block> <h1>El proyecto TheOpenCD</h1>
<p>El número de proyectos de Software Libre es realmente grande. Una fuente típica (
<a href="http://freshmeat.net/">Freshmeat.net</a>
) lista más de 30.000 proyectos. Existe también una vasta cantidad de programas Shareware y Freeware (software gratuito de código cerrado) que usted puede bajar sin cargo de la red. Esto, sin embargo, no califican como Software Libre porque no dan derecho a modificar el código fuente. Normalmente usted no puede siquiera inspeccionar los fuentes, y a menudo se aplican restricciones como "solo uso no-comercial", o un tiempo límite después del cual el programa deja de funcionar.</p>
<p>Con ustedes, el proyecto TheOpenCD. Hemos hecho una pequeña colección de software para Windows de alta calidad, fácilmente accesible en un CD. Al insertar el disco en su computadora, esta inicia un explorador automáticamente; el mismo lo guía a través del contenido del disco, presentando el software, y haciendo posible su instalación. Los programas fueron cuidadosamente elegidos para asegurar su estabilidad, facilidad de uso y correcta instalación o desinstalación. Este CD fue concebido como una primera introducción al mundo del Software Libre, pero esperamos que usted continuará más tarde explorando otros proyectos, y en algún punto usted podrá incluso probar un sistema operativo completamente nuevo, tal como Linux (también conocido como GNU/Linux). En la sección Más Recursos de este disco encontrará una lista de otros proyectos de Software Libre importantes con referencias a sus sitios web. Encontrará también una selección de ensayos acerca de Software Libre, los cuales, si está interesado, le dará un mayor acercamiento a la historia y la filosofía del Software Libre.</p>
