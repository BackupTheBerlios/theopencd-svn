    <h1>TheOpenCD project</h1>
<p>There are a staggering number of OSS projects out there. A typical source (Freshmeat.net) lists over 30,000 projects. There are also a vast number of Shareware and Freeware programs available that you can freely download from the net.  These, however, do not qualify as OSS, because they do not give you the right to modify the underlying source code. Usually you are not even able to inspect the source code, and often restrictions are placed on your use of the program, such as non-commercial use only, or a time-limit after which the program stops working altogether.</p>
<p>Enter TheOpenCD project. We have made a small collection of only the highest quality OSS for Windows, easily available on a CD. When you insert the disc into your computer it automatically launches a browser which guides you through the contents of the disc, presenting the various programs, and allows you to easily install them. The programs are carefully selected to ensure stability, ease of use and a clean install and un-install from your computer. This CD is intended as a first introduction to the world of OSS, but it is our hope that you will later go on to explore other projects, and at some stage you may even want to try a whole new operating system, such as Linux (sometimes called GNU/Linux). In the Further Resources section of this disc we provide a list of other major OSS projects with links to their web pages. There is also a selection of essays about Open Source, which, if you are interested, should give you some more insight into the history and philosophy of OSS.</p>
